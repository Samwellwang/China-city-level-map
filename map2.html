<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=w3pTeUZGra93aHGVtSspDyp94WvQQwsW"></script>
	<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    var blist = []
    var districtLoading = 0
	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(105, 35), 5.5);  // 初始化地图,设置中心点坐标和地图级别
	//添加地图类型控件
	map.addControl(new BMap.MapTypeControl({
		mapTypes:[
            BMAP_NORMAL_MAP
        ]}));	  
	map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	this.zoom = map.getZoom();
    this.map = map;
    this.getBoundary();
    /*
    =====获取行政区域边界=====
    */
    function getBoundary() {
       this.addDistrict("七台河");
    };
    /*
    =====添加行政区域=====
    */
    function addDistrict(districtName) {
      let that = this;
      //使用计数器来控制加载过程
      districtLoading++;
      var bdary = new BMap.Boundary();
      bdary.get(districtName, function (rs) {       //获取行政区域
          var count = rs.boundaries.length; //行政区域的点有多少个
          for (var i = 0; i < count; i++) {
            blist.push({ points: rs.boundaries[i], name: districtName });
          };
          //加载完成区域点后计数器-1
          districtLoading--;
          if (districtLoading == 0) {
            //全加载完成后画端点
            that.drawBoundary();
          }
      });
    };
    /*
    =====点击行政区域事件=====
    */
    function click(evt) {
      alert(evt.target.name);
    };
    /*
    =====绘制边界=====
    */
    function drawBoundary() {
      let that = this;
      //包含所有区域的点数组
      var pointArray = [];
      //循环添加各闭合区域
      for (var i = 0; i < blist.length; i++) {
        //添加多边形层并显示
        var ply = new BMap.Polygon(blist[i].points, {
          strokeWeight: 2,   //边框宽度
          trokeColor: "#FFA96E",   //边框颜色
          fillColor: " #DDE4F070" //填充颜色
        }); //建立多边形覆盖物
        ply.name = blist[i].name;
        // ply.addEventListener("click", that.click);
        this.map.addOverlay(ply);

        //将点增加到视野范围内
        var path = ply.getPath();
        pointArray = pointArray.concat(path);
      }

      //限定显示区域(只显示特定区域，鼠标拖动松开后自动回到显示范围内)，需要引用api库
      // var boundply = new BMap.Polygon(pointArray);
      // BMapLib.AreaRestriction.setBounds(map, boundply.getBounds());
      this.map.setViewport(pointArray);    //调整视野
    };
</script>
